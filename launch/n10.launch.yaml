launch:
  - node:
      pkg: n10c
      exec: n10c
      param:  #0 = front, 1 = rear, 2 = motion , 3 = depth, 4 = thermal
        - name: image4
          value: /n10/thermal/color
        - name: image_gripper
          value: /n10/rear/color
  - node:
      pkg: n10_cam_dif
      exec: cam_dif
  - node:
      pkg: zbar_ros
      exec: barcode_reader
      name: n10_barcode_reader
      remap:
        - from: /image
          to: /n10/intel/color
        - from: /barcode
          to: /n10/barcode
